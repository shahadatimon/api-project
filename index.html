<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <!-- deves-table-start -->
        <div class="table_div my-4">
          <a class="btn btn-primary" data-bs-toggle="modal" href="#claose_modal">Add New Devs</a>
          <hr>
          <div class="card">
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Location</th>
                    <th>Number</th>
                    <th>skill</th>
                    <th>photo</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="all_dev_data">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
         <!-- deves-table-End -->

         <!-- deves-modal-start -->
         .<div class="modal fade" id="claose_modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="claose_modal" aria-hidden="true">
           <div class="modal-dialog modal-dialog-centered">
             <div class="modal-content">
               <div class="modal-header">
                 <h5 class="modal-title" id="claose_modalLabel">Add New Developers</h5>
                 <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                 </button>
               </div>
               <div class="modal-body">
                 <form action="#" id="modal_form">
                   <div class="form-group mb-3">
                     <input id="name" type="text" class="form-control" placeholder="Name">
                   </div>
                   <div class="form-group mb-3">
                     <input id="age" type="text" class="form-control" placeholder="Age">
                   </div>
                   <div class="form-group mb-3">
                     <input id="loc" type="text" class="form-control" placeholder="Location">
                   </div>
                   <div class="form-group mb-3">
                     <input id="nub" type="text" class="form-control" placeholder="Number">
                   </div>
                   <div class="form-group mb-3">
                     <label for="skill">Skill</label>
                     <select class="form-control" name="" id="skill">
                       <option value="">Select</option>
                     </select>
                   </div>
                   <div class="form-group mb-3">
                     <input id="photo" type="text" class="form-control" placeholder="Photo">
                   </div>
                   <div class="form-group mb-3">
                     <button data-bs-dismiss="modal" class="btn btn-success form-control">Add</button>
                   </div>
                 </form>
                 
               </div>
                
             </div>
           </div>
         </div> 
         <!-- deves-modal-End -->

         <!-- deves-modal-view-start -->
         .<div class="modal fade" id="claose_view" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="claose_view" aria-hidden="true">
           <div class="modal-dialog modal-dialog-centered">
             <div class="modal-content">
               <div class="modal-header">
                 <h5 class="modal-title" id="claose_viewLabel">Modal title</h5>
                 <button data-bs-dismiss="modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span  aria-hidden="true">&times;</span>
                 </button>
               </div>
               <div id="view_modal" class="modal-body">
                
                 
               </div>
                
             </div>
           </div>
         </div> 
         <!-- deves-modal-view-End -->

         <!-- deves-modal-Edit-start -->
         .<div class="modal fade" id="claose_edit" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="claose_edit" aria-hidden="true">
           <div class="modal-dialog modal-dialog-centered">
             <div class="modal-content">
               <div class="modal-header">
                 <h5 class="modal-title" id="claose_editLabel">Edit developer data</h5>
                 <button data-bs-dismiss="modal" type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                 </button>
               </div>
               <div class="modal-body">
                <form action="#" id="modal_form">
                  <div class="form-group mb-3">
                    <input id="ename" type="text" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group mb-3">
                    <input id="eage" type="text" class="form-control" placeholder="Age">
                  </div>
                  <div class="form-group mb-3">
                    <input id="eloc" type="text" class="form-control" placeholder="Location">
                  </div>
                  <div class="form-group mb-3">
                    <input id="enub" type="text" class="form-control" placeholder="Number">
                  </div>
                  <div class="form-group mb-3">
                    <label for="skill">Skill</label>
                    <select class="form-control" name="" id="eskill">
                      <option value="">Select</option>
                    </select>
                  </div>
                  <div class="form-group mb-3 text-center">
                    <img width="100%"  id="new_photo" src="" alt="">
                    <input id="ephoto" type="text" class="form-control" placeholder="Photo">
                  </div>
                  <div class="form-group mb-3">
                    <button data-bs-dismiss="modal" class="btn btn-success form-control">Done</button>
                  </div>
                </form>
               </div>
                
             </div>
           </div>
         </div> 
         <!-- deves-modal-Edit-End -->

      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>



  
   
    
    

    

<!-- js all file is hear -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="./functions.js"></script>
    <script src="./app.js"></script>
    
    
    
</body>
</html>
